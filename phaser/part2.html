<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Making your first Phaser 3 Game - Part 7</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

    const STAGE_WIDTH = 800;
    const STAGE_HEIGHT = 600;

    var config = {
        type: Phaser.AUTO,
        width: STAGE_WIDTH,
        height: STAGE_HEIGHT,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 300 },
                debug: false
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var player;
    var cursors;

    var game = new Phaser.Game(config);

    function preload ()
    {
        this.load.image('sky', 'assets/sky.png');
        this.load.image('ground', 'assets/platform.png');
        this.load.image('star', 'assets/star.png');
        this.load.image('bomb', 'assets/bomb.png');
        this.load.spritesheet('dude', 'assets/dude.png', { frameWidth: 32, frameHeight: 48 });
    }

    function create () {
        player = this.add.sprite(STAGE_WIDTH / 2, STAGE_HEIGHT / 2, 'dude', 4);
        player.setOrigin(0.5, 0.65);
        player.speed = 0;

        cursors = this.input.keyboard.createCursorKeys();
    }

    function clamp(v, min, max) {
        return Math.max(min, Math.min(v, max));
    }

    function update () {
        if (cursors.down.isDown) {
            player.speed = clamp(player.speed - 0.01, 0, 3);
        }
        else if (cursors.up.isDown) {
            player.speed = clamp(player.speed + 0.01, 0, 3);
        }
        if (cursors.left.isDown) {
            player.rotation -= Math.PI / 60;
        }
        else if (cursors.right.isDown) {
            player.rotation += Math.PI / 60;
        }

        const theta = player.rotation - Math.PI / 2;
        const dx = player.speed * Math.cos(theta);
        const dy = player.speed * Math.sin(theta);

        player.x += dx;
        player.y += dy;

        if (player.x < 0) player.x += STAGE_WIDTH;
        else if (player.x > STAGE_WIDTH) player.x %= STAGE_WIDTH;

        if (player.y < 0) player.y += STAGE_HEIGHT;
        else if (player.y > STAGE_HEIGHT) player.y %= STAGE_HEIGHT;
    }

</script>

</body>
</html>
